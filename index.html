<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太阳能估算器</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: #f1f8fc;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #output {
      display: none;
      margin-top: 30px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #f4f4f4;
      text-align: left;
    }
    .contact {
      margin-top: 30px;
      font-size: 16px;
    }
    .contact a {
      color: #0077cc;
      text-decoration: none;
    }
    .ref {
      margin-top: 20px;
      font-size: 15px;
    }
    .ref ul {
      padding-left: 20px;
    }
    #screenshotBtn {
      margin-top: 25px;
      background: #28a745;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .error {
      color: #cc3300;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;">
      <h2>☀️ 太阳能节省估算器</h2>
    </div>

    <div id="formArea">
      <label for="customer">客户姓名:</label>
      <input type="text" id="customer" placeholder="例如：张三">

      <label for="location">安装位置:</label>
      <input type="text" id="location" placeholder="正在检测位置..." readonly>
      <small id="locationStatus" class="loading">正在获取您的位置...</small>

      <label for="bill">每月电费 (RM):</label>
      <input type="number" id="bill" placeholder="例如：600" min="1">

      <button onclick="calculate()">计算节省金额</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // 定位功能
    window.onload = function() {
      const locationInput = document.getElementById("location");
      const locationStatus = document.getElementById("locationStatus");
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(pos) {
            const lat = pos.coords.latitude.toFixed(6);
            const lon = pos.coords.longitude.toFixed(6);
            locationInput.value = `(${lat}, ${lon})`;
            locationStatus.textContent = "位置已获取";
            locationStatus.className = "";
          },
          function(error) {
            locationStatus.textContent = "位置获取失败（请允许权限或手动输入）";
            locationStatus.className = "error";
            locationInput.placeholder = "请手动输入位置";
            locationInput.readOnly = false;
          }
        );
      } else {
        locationStatus.textContent = "浏览器不支持定位功能";
        locationStatus.className = "error";
        locationInput.placeholder = "请手动输入位置";
        locationInput.readOnly = false;
      }
    };

    // 计算功能
    function calculate() {
      const customer = document.getElementById("customer").value.trim() || "未提供";
      const location = document.getElementById("location").value.trim() || "未提供";
      const bill = parseFloat(document.getElementById("bill").value);

      if (isNaN(bill) || bill <= 0) {
        alert("请输入有效的电费金额（大于0）");
        return;
      }

      // 计算逻辑
      const kWh = bill / 0.5;
      let systemSize = kWh / 130;
      
      // 四舍五入到0.5的倍数
      systemSize = Math.round(systemSize * 2) / 2;

      const panelKW = 0.62;
      const numPanels = Math.ceil(systemSize / panelKW);
      const savings = (bill * 0.85).toFixed(2);
      const estCost = "RM " + (systemSize * 3900).toLocaleString("en-MY");
      const roofSpace = (numPanels * 4 * 2).toFixed(0);

      // 显示结果
      document.getElementById("formArea").style.display = "none";
      const output = document.getElementById("output");
      output.style.display = "block";
      
      output.innerHTML = `
        <h3>📋 估算结果</h3>
        <table>
          <tr><th>客户姓名</th><td>${customer}</td></tr>
          <tr><th>安装位置</th><td>${location}</td></tr>
          <tr><th>每月电费</th><td>RM ${bill.toFixed(2)}</td></tr>
          <tr><th>月用电量</th><td>${kWh.toFixed(0)} 千瓦时</td></tr>
          <tr><th>推荐系统大小</th><td>${systemSize.toFixed(2)} 千瓦</td></tr>
          <tr><th>620W太阳能板数量</th><td>${numPanels} 块</td></tr>
          <tr><th>所需屋顶面积</th><td>${roofSpace} 平方英尺</td></tr>
          <tr><th>预计月节省</th><td style="color:green; font-weight:bold;">RM ${savings}</td></tr>
          <tr><th>预估系统成本</th><td style="color:#cc3300; font-weight:bold;">${estCost}</td></tr>
        </table>

        <div class="contact">
          <p><strong>📞 联系我们:</strong></p>
          <p>Isaac: <a href="tel:0165066333">016-506 6333</a> | <a href="https://wa.me/60165066333" target="_blank">WhatsApp</a></p>
          <p>Mac: <a href="tel:0187687287">018-768 7287</a> | <a href="https://wa.me/60187687287" target="_blank">WhatsApp</a></p>
        </div>

        <button id="screenshotBtn" onclick="captureScreenshot()">📸 截图保存结果</button>

        <div class="ref">
          <p><strong>📘 快速参考 (系统大小 ≈ 太阳能板 ≈ 屋顶面积):</strong></p>
          <ul>
            <li>🔹 3.72千瓦 ≈ 6块 ≈ 48平方英尺</li>
            <li>🔹 5千瓦 ≈ 8块 ≈ 64平方英尺</li>
            <li>🔹 7.44千瓦 ≈ 12块 ≈ 96平方英尺</li>
            <li>🔹 10千瓦 ≈ 16块 ≈ 128平方英尺</li>
            <li>🔹 15千瓦 ≈ 24块 ≈ 192平方英尺</li>
            <li>🔹 20千瓦 ≈ 32块 ≈ 256平方英尺</li>
          </ul>
        </div>
      `;
    }

    // 截图功能
    function captureScreenshot() {
      html2canvas(document.querySelector(".container")).then(canvas => {
        const link = document.createElement("a");
        link.download = "太阳能估算_" + new Date().toISOString().slice(0,10) + ".png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
