<body>

  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const address = data.display_name || "Detected";
              document.getElementById("location").value = `(${lat}, ${lon}) ${address}`;
            })
            .catch(() => {
              document.getElementById("location").value = `(${lat}, ${lon})`;
            });
        });
      }
    };

    function calculate() {
      const customer = document.getElementById("customer").value || "N/A";
      const location = document.getElementById("location").value || "N/A";
      const bill = parseFloat(document.getElementById("bill").value);

      if (isNaN(bill) || bill <= 0) {
        alert("Please enter a valid bill amount.");
        return;
      }

      const kWh = bill / 0.5;
      let systemSize = kWh / 130;
      const lowerBound = Math.floor(systemSize);
      if (systemSize >= lowerBound + 0.23) {
        systemSize = lowerBound + 1;
      }

      const panelKW = 0.62;
      const numPanels = Math.ceil(systemSize / panelKW);
      const savings = (bill * 0.85).toFixed(2);
      
      let costPerKW = 2850;
      if (systemSize >= 10) costPerKW = 2850;
      else if (systemSize >= 9) costPerKW = 3100;
      else if (systemSize >= 8) costPerKW = 3400;
      else if (systemSize >= 7) costPerKW = 3600;
      else if (systemSize >= 6) costPerKW = 4000;
      else if (systemSize >= 5) costPerKW = 4500;
      const estCost = "RM " + (systemSize * costPerKW).toLocaleString("en-MY");
    
      const roofSpace = (numPanels * 4 * 8).toFixed(0);

<tr><th>Daily Energy Production</th>
<td style="color:green; font-weight:bold;">
â‰ˆ ${numPanels} panel Ã— 0.62 Ã— 4hrs = ${(numPanels * 0.62 * 4).toFixed(2)} kWh/day
</td></tr>


          
          
<tr><th>Estimated Monthly Savings</th>
<td style="color:green; font-weight:bold;">
â‰ˆ ${(numPanels * 0.62 * 4).toFixed(2)} Ã— 30 = ${(numPanels * 0.62 * 4 * 30).toFixed(2)} kWh/month â‰ˆ RM ${(numPanels * 0.62 * 4 * 30 * 0.5).toFixed(2)}
</td></tr>

<tr><th>Roof Space Needed</th><td>${roofSpace} sq ft</td></tr>
          <tr><th>Estimated System Cost</th><td style="color:#cc3300; font-weight:bold;">${estCost}</td></tr>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-SmDt3x7L2aaK9C6B0r1G9S9EC8Z9eQGr+7Lg8WkG9N8=" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-geometryutil"></script>

<script>
  let map;

  function initMap(lat, lon) {
    if (!map) {
      map = L.map('map').setView([lat, lon], 20);

      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© OpenStreetMap contributors'
      });

      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
        'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri'
      });

      const baseMaps = {
        "Default Map": osm,
        "Satellite View": satellite
      };

      satellite.addTo(map);
      L.control.layers(baseMaps).addTo(map);

      const marker = L.marker([lat, lon]).addTo(map)
        .bindPopup("Your roof is here ðŸ“")
        .openPopup();

      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      const drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          rectangle: true,
          circle: false,
          marker: false,
          circlemarker: false,
          polygon: {
            allowIntersection: false,
            showArea: true
          }
        },
        edit: {
          featureGroup: drawnItems
        }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;
        drawnItems.addLayer(layer);
        const area = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]) / 0.092903; // sq ft
        layer.bindPopup("Roof Area: " + area.toFixed(2) + " sq ft").openPopup();
      });
    } else {
      map.setView([lat, lon], 20);
    }
  }

  window.onload = function() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
          .then(res => res.json())
          .then(data => {
            const address = data.display_name || "Detected";
            document.getElementById("location").value = `(${lat}, ${lon}) ${address}`;
            initMap(lat, lon);
          })
          .catch(() => {
            document.getElementById("location").value = `(${lat}, ${lon})`;
            initMap(lat, lon);
          });
      });
    }
  };
</script>
