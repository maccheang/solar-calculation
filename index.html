  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);

          // ‰ΩøÁî® Nominatim API Ëé∑ÂèñÂú∞ÂùÄ
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
              const address = data.display_name || (lat + ", " + lon);
              document.getElementById("location").value = `(${lat}, ${lon}) ${address}`;
            })
            .catch(error => {
              console.warn("Reverse geocoding failed:", error);
              document.getElementById("location").value = lat + ", " + lon;
            });

        }, function(error) {
          console.warn("Location access denied or unavailable.");
        });
      } else {
        console.warn("Geolocation not supported.");
      }
    }

    function calculate() {
      const customer = document.getElementById("customer").value || "N/A";
      const location = document.getElementById("location").value || "N/A";
      const bill = parseFloat(document.getElementById("bill").value);
      if (isNaN(bill) || bill <= 0) {
        document.getElementById("output").innerHTML = '<p style="color:red;">Please enter a valid bill amount.</p>';
        return;
      }

      const kWh = bill / 0.5;
      let systemSize = kWh / 130;

      const lowerBound = Math.floor(systemSize);
      if (systemSize >= lowerBound + 0.23) {
        systemSize = lowerBound + 1;
      }

      const panelKW = 0.62;
      const numPanels = Math.ceil(systemSize / panelKW);
      const savings = (bill * 0.85).toFixed(2);
      const estCost = "RM " + (systemSize * 3900).toLocaleString("en-MY");
      const roofSpace = (numPanels * 4 * 8).toFixed(0);

      
    const outputDiv = document.getElementById("output");
    outputDiv.style.display = "block";
      document.getElementById("formArea").style.display = "none";
      document.getElementById("screenshotBtn").style.display = "inline-block";
    outputDiv.innerHTML = `
    
        <p><strong>üë§ Customer Name:</strong> ${customer}<br>
        <strong>üìç Location:</strong> ${location}</p>
        <table>
          <tr><th>Item</th><th>Value</th></tr>
          <tr><td>üí° TNB Bill Amount</td><td>RM ${bill.toFixed(2)}</td></tr>
          <tr><td>üìä Estimated Monthly Usage</td><td>${kWh.toFixed(0)} kWh</td></tr>
          <tr><td>üîã Recommended System Size</td><td>${systemSize.toFixed(2)} kW</td></tr>
          <tr><td>üîß Estimated Number of 620W Panels</td><td>${numPanels} units</td></tr>
          <tr><td>üìê Total Roof Space Needed</td><td>${roofSpace} sq ft <em>(4' x 8' per panel)</em></td></tr>
          <tr><td>üí∞ Estimated Monthly Savings</td><td style="color:green; font-weight:bold;">RM ${savings}</td></tr>
          <tr><td>üíº Estimated System Cost</td><td style="color:#ff5722; font-weight:bold;">${estCost}</td></tr>
        </table>
        <div style="margin-top: 20px;">
          <p><strong>üìò Quick Reference (System Size ‚âà Roof Space):</strong></p>
          <ul>
            <li>üîπ 5kW ‚âà 288 sq ft</li>
            <li>üîπ 10kW ‚âà 544 sq ft</li>
            <li>üîπ 15kW ‚âà 800 sq ft</li>
            <li>üîπ 20kW ‚âà 1056 sq ft</li>
          
</ul>
</div>
      `;
    }
  </script>

        link.download = 'solar_estimate.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>

    function shareToWhatsApp() {
      const name = document.getElementById("customer").value || "Customer";
      const location = document.getElementById("location").value || "Location";
      const msg = encodeURIComponent("Solar Estimate for " + name + "\nLocation: " + location + "\nVisit: https://maccheang.github.io/solar-calculation/");
      window.open("https://wa.me/?text=" + msg, "_blank");
    }

    // Show action buttons after calc
    function showActionButtons() {
      document.getElementById("actionButtons").style.display = "block";

    // Hook into existing calculate function
    const originalCalculate = calculate;
    calculate = function() {
