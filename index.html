<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolarTech Estimator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8fc;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 20px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      display: none;
      margin-top: 30px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #f4f4f4;
      text-align: left;
    }
    .contact {
      margin-top: 30px;
      font-size: 16px;
    }
    .contact a {
      color: #0077cc;
      text-decoration: none;
    }
    .ref {
      margin-top: 20px;
      font-size: 15px;
    }
    .ref ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;">
      <img src="logo.jpg" alt="SolarTech Logo" style="max-width:160px; border-radius:10px; margin-bottom:10px;">
      <h2>üîÜ Solar Savings Estimator</h2>
    </div>

    <div id="formArea">
      <label for="customer">Customer Name:</label>
      <input type="text" id="customer" placeholder="e.g. John Tan">

      <label for="location">Installation Location:</label>
      <input type="text" id="location" placeholder="Detecting..." readonly>

      <label for="bill">Enter your monthly TNB bill (RM):</label>
      <input type="number" id="bill" placeholder="e.g. 600">

      <button onclick="calculate()">Calculate</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(res => res.json())
            .then(data => {
              const address = data.display_name || "Detected";
              document.getElementById("location").value = `(${lat}, ${lon}) ${address}`;
            })
            .catch(() => {
              document.getElementById("location").value = `(${lat}, ${lon})`;
            });
        });
      }
    };

    function calculate() {
      const customer = document.getElementById("customer").value || "N/A";
      const location = document.getElementById("location").value || "N/A";
      const bill = parseFloat(document.getElementById("bill").value);

      if (isNaN(bill) || bill <= 0) {
        alert("Please enter a valid bill amount.");
        return;
      }

      const kWh = bill / 0.5;
      let systemSize = kWh / 130;
      const lowerBound = Math.floor(systemSize);
      if (systemSize >= lowerBound + 0.23) {
        systemSize = lowerBound + 1;
      }

      const panelKW = 0.62;
      const numPanels = Math.ceil(systemSize / panelKW);
      const savings = (bill * 0.85).toFixed(2);
      
      let costPerKW = 2850;
      if (systemSize >= 10) costPerKW = 2850;
      else if (systemSize >= 9) costPerKW = 3100;
      else if (systemSize >= 8) costPerKW = 3400;
      else if (systemSize >= 7) costPerKW = 3600;
      else if (systemSize >= 6) costPerKW = 4000;
      else if (systemSize >= 5) costPerKW = 4500;
      const estCost = "RM " + (systemSize * costPerKW).toLocaleString("en-MY");
    
      const roofSpace = (numPanels * 4 * 8).toFixed(0);

      document.getElementById("formArea").style.display = "none";
      const output = document.getElementById("output");
      output.style.display = "block";
      // moved map rendering below
        <div id="roofMap" style="height: 400px; width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top:20px;"></div>
      `;

      setTimeout(() => {
        const match = location.match(/\(([-\d.]+),\s*([-\d.]+)\)/);
        if (match) {
          const lat = parseFloat(match[1]);
          const lng = parseFloat(match[2]);
          const map = L.map('roofMap').setView([lat, lng], 20);
          const mapboxToken = 'pk.eyJ1IjoibWFjY2hlYW5nNzY4NyIsImEiOiJjbWM3ZHB0cnMwa2ozMm9xMjV6YmM1Mnc0In0.9OOlFHdyLY7SlPphMQt6XQ';
          L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`, {
            tileSize: 512,
            zoomOffset: -1,
            attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>',
          }).addTo(map);
          L.marker([lat, lng]).addTo(map).bindPopup("Your Roof").openPopup();
        }
      }, 300);

      output.innerHTML = `
        <h3>üìã Result Summary</h3>
        <table>
          <tr><th>Customer Name</th><td>${customer}</td></tr>
          <tr><th>Location</th><td>${location}</td></tr>
          <tr><th>Current TNB Bill</th><td>RM ${bill.toFixed(2)}</td></tr>
          <tr><th>Estimated Monthly Usage</th><td>${kWh.toFixed(0)} kWh</td></tr>
          <tr><th>Inverter Size</th><td>${systemSize.toFixed(2)} kW</td></tr>
          
          <tr><th>Estimated No. of 620W Panels</th><td>${numPanels} units</td></tr>
          
<tr><th>Daily Energy Production</th>
<td style="color:green; font-weight:bold;">
‚âà ${numPanels} panel √ó 0.62 √ó 4hrs = ${(numPanels * 0.62 * 4).toFixed(2)} kWh/day
</td></tr>


          
          
<tr><th>Estimated Monthly Savings</th>
<td style="color:green; font-weight:bold;">
‚âà ${(numPanels * 0.62 * 4).toFixed(2)} √ó 30 = ${(numPanels * 0.62 * 4 * 30).toFixed(2)} kWh/month ‚âà RM ${(numPanels * 0.62 * 4 * 30 * 0.5).toFixed(2)}
</td></tr>

<tr><th>Roof Space Needed</th><td>${roofSpace} sq ft</td></tr>
          <tr><th>Estimated System Cost</th><td style="color:#cc3300; font-weight:bold;">${estCost}</td></tr>
        
          
          


        </table>
      output.innerHTML += `
        <h3>üìç Roof Map (Satellite View)</h3>
        <div id="roofMap" style="height: 400px; width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top:20px;"></div>
      `;

      setTimeout(() => {
        const match = location.match(/\(([-\d.]+),\s*([-\d.]+)\)/);
        if (match) {
          const lat = parseFloat(match[1]);
          const lng = parseFloat(match[2]);
          const map = L.map('roofMap').setView([lat, lng], 20);
          const mapboxToken = 'pk.eyJ1IjoibWFjY2hlYW5nNzY4NyIsImEiOiJjbWM3ZHB0cnMwa2ozMm9xMjV6YmM1Mnc0In0.9OOlFHdyLY7SlPphMQt6XQ';
          L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`, {
            tileSize: 512,
            zoomOffset: -1,
            attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>',
          }).addTo(map);
          L.marker([lat, lng]).addTo(map).bindPopup("Your Roof").openPopup();
        }
      }, 300);


        <div class="contact">
          <p><strong>üìû Contact Us:</strong></p>
          <p>Isaac: <a href="tel:0165066333">016-506 6333</a> | <a href="https://wa.me/60165066333" target="_blank">WhatsApp</a></p>
          <p>Mac: <a href="tel:0187687287">018-768 7287</a> | <a href="https://wa.me/60187687287" target="_blank">WhatsApp</a></p>
        </div>

        <div class="ref">
          <p><strong>üìò Quick Reference (System Size ‚âà Panels ‚âà Roof Space):</strong></p>
          <ul>
            <li>üîπ 3.72kW ‚âà 6 panels (4x8 ft each)</li>
            <li>üîπ 5kW ‚âà 8 panels ‚âà 288 sq ft</li>
            <li>üîπ 7.44kW ‚âà 12 panels ‚âà 384 sq ft</li>
            <li>üîπ 10kW ‚âà 16 panels ‚âà 544 sq ft</li>
            <li>üîπ 15kW ‚âà 24 panels ‚âà 800 sq ft</li>
            <li>üîπ 20kW ‚âà 32 panels ‚âà 1056 sq ft</li>
          </ul>
        


      `;
    }
  </script>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
